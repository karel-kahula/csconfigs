// CS:GO Launch options:
// -novid -noborder -high -threads 4 -freq 144 -refresh 144 -tickrate 128 -nojoy -nod3d9ex -noaafonts +exec autoexec.cfg +mat_vignette_enable 0 -processheap

// binds
unbindall
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "c" "radio3"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "drop"
bind "g" "+lookatweapon"
bind "i" "show_loadout_toggle"
bind "l" "unpause"
bind "m" "teammenu"
bind "p" "give weapon_smokegrenade ; give weapon_flashbang ; give weapon_molotov"
bind "[" "noclip"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "u" "messagemode2"
bind "w" "+forward"
bind "x" "radio2"
bind "y" "messagemode"
bind "z" "radio1"
bind "KP_END" "buy hegrenade"
bind "KP_DOWNARROW" "buy flashbang"
bind "KP_PGDN" "buy smokegrenade"
bind "`" "toggleconsole"
bind "," "buyammo1"
bind "." "buyammo2"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "F1" "buy ak47;buy m4a1"
bind "F2" "buy defuser"
bind "F3" "buy awp"
bind "F4" "buy deagle"
bind "F5" "buy vest"
bind "F6" "buy vesthelm"
bind "MOUSE1" "+attack"
bind MOUSE2 +attack2
bind MOUSE4 +voicerecord
bind MWHEELDOWN "+jump"
bind n "+jumpthrow"

// mouse
sensitivity "1.190000"
m_pitch "0.022"
m_rawinput "1"
m_customaccel "0"
m_customaccel_exponent "1.000000"
m_customaccel_max "0"
m_customaccel_scale "0.04"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
zoom_sensitivity_ratio_mouse "1.0"

// network
rate "128000"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
fps_max "60"

// hud
hud_scaling "1"
cl_hud_background_alpha "0.5"
cl_hud_bomb_under_radar "1"
cl_hud_color "4"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "1"
cl_hud_playercount_showcount "1"
cl_showloadout "1"
safezonex "1.000000"
safezoney "1.000000"

// radar
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.7"
cl_radar_square_with_scoreboard "1"

// crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.3"
cl_crosshair_dynamic_splitdist "6"
cl_crosshair_outlinethickness "1"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "127"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "2"
cl_crosshairstyle "2"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"

// buy menu
closeonbuy "0"
cl_dm_buyrandomweapons "0"
cl_use_opens_buy_menu "1"

// Aliases
alias "showmouse" // for mouse on scoreboard
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"
alias bhopon "bind MWHEELDOWN +jump;bind MWHEELUP +jump;bind mouse3 bhopoff"
alias bhopoff "bind MWHEELDOWN invnext;bind MWHEELUP invprev;bind mouse3 bhopon"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
alias mmrates "cl_interp 0.031;cl_interp_ratio 2;rate 80000" // testing rates for mm (via tesseract)

// download
cl_allowdownload "1"
cl_allowupload "1"
cl_downloadfilter "all"

// Misc
cl_autowepswitch "0"
cc_subtitles "0"

host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo "autoexec.cfg executed"
echo ""
echo ""
echo ""
